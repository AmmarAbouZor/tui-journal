name: changelog-assembly

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ronlog:
    name: ronlog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: fregante/setup-git-user@v2.0.1
      - run: rustup update

      - uses: baptiste0928/cargo-install@v2.1.0
        with:
          crate: aeruginous

      - run: |
          aeruginous ronlog release \
            -i changelog.d/ \
            -v "$(cargo r -- --version | cut -d\  -f2)"

      - uses: peter-evans/create-pull-request@v5.0.1
        with:
          assignees: |
            AmmarAbouZor
          branch: documentation/aeruginous-ronlog
          branch-suffix: timestamp
          commit-message: '[Aeruginous] Assemble CHANGELOG'
          labels: |
            documentation
          title: '[Aeruginous] Assemble CHANGELOG'
