name: changelog-assembly

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scriv:
    name: scriv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2

      - uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.11

      - run: echo scriv >> requirements.txt

      - uses: py-actions/py-dependency-install@v4.0.0

      - run: |
          rm requirements.txt
          scriv collect

      - uses: peter-evans/create-pull-request@v5.0.1
        with:
          assignees: |
            AmmarAbouZor
          branch: documentation/scriv-assemble-changelog
          commit-message: '[Scriv] Assemble CHANGELOG'
          labels: |
            documentation
          title: '[Scriv] Assemble CHANGELOG'
