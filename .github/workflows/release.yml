name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .version

permissions:
  contents: write

jobs:

  build-release:
    if: github.repository == 'AmmarAbouZor/tui-journal'
    name: build-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]

    steps:
    - uses: actions/checkout@v3.5.3

    - name: Setup MUSL
      if: matrix.os == 'ubuntu-latest'
      run: |
        rustup target add x86_64-unknown-linux-musl
        sudo apt-get -qq install musl-tools libssl-dev

    - name: Build Release Mac
      if: matrix.os == 'macos-latest'
      run: make release-mac
    - name: Build Release Linux
      if: matrix.os == 'ubuntu-latest'
      run: make release-linux-musl
    - name: Build Release Win
      if: matrix.os == 'windows-latest'
      run: make release-win

  create-release:
    if: github.repository == 'AmmarAbouZor/tui-journal'
    name: create-release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
      app_version: ${{ steps.tag_name.outputs.version }}
    steps:
      - uses: actions/checkout@v3.5.3

      - id: tag_name
        run: echo "version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - id: release
        uses: softprops/action-gh-release@v0.1.15
        with:
          generate_release_notes: true
          tag_name: v${{ steps.tag_name.outputs.version }}
          files: |
            ./release/*.tar.gz
            ./release/*.zip
            ./release/*.msi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
